<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Events</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 id="heading">Events</h1>


  <h2>Forms</h2>
  <form id="form">
    <label for="title">Title:</label>
    <input type="text" id="title">
<br /><br />
    <label for="author">Author:</label>
    <input type="text" id="author">
<br /><br />
    <input type="radio" id="book"
    name="category" value="book">
    <label for="book">book</label>
<br /><br />
    <input type="radio" id="article"
    name="category" value="article">
    <label for="article">article</label>
<br /><br />
    <input type="radio" id="blog_post"
    name="category" value="blog_post">
    <label for="blog_post">blog post</label>
<br /><br />
    <button type="submit" id="submit_form">Submit</button>
  </form>
  <p id="form-result">These were the form Inputs:</p>


  <h2>Selects</h2>
  <select id="select">
    <option disabled selected>Genre?</option>
    <option value="fiction">Fiction</option>
    <option value="science">Science</option>
  </select>
  <p id="select-result">No choice has been made.</p>

</body>
</html>
