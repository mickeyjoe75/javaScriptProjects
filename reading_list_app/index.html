<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reading List</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 id="heading">Reading List</h1>

  <h2>Your List</h2>
  <form id="form">
    <label for="title">Title:</label>
    <input type="text" id="title">
    <br /><br />
    <label for="author">Author:</label>
    <input type="text" id="author">
    <br /><br />
    <h4>Category:</h4>
    <input type="radio" id="book"
    name="category" value="book">
    <label for="book">book</label>
    <br /><br />
    <input type="radio" id="article"
    name="category" value="article">
    <label for="article">article</label>
    <br /><br />
    <input type="radio" id="blog_post"
    name="category" value="blog_post">
    <label for="blog_post">blog post</label>
    <br /><br />
    <h4>Genre</h4>
    <select id="select">
      <option disabled selected>Select your genre?</option>
      <option value="fiction">Fiction</option>
      <option value="science">Science</option>
        <option value="technology">Technology</option>
    </select>
    <p id="select-result"></p>
    <button type="submit" id="submit_form">Submit</button>
  </form>
  <p id="form-result">Reading List:</p>


</body>
</html>
